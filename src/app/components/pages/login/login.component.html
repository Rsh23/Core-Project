<!-- beautify ignore:start -->
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="../../../assets/" data-template="vertical-menu-template-free">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Login</title>

    <meta name="description" content="" />

</head>

<body>
    <!-- Content -->

    <div class="container-xxl animated fadeIn fast">

        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <!-- Register -->
                <div class="card">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center">
                            <img src="../../../assets/img/icons/brands/logo.png" alt="" style="max-width: 150px">
                            <!-- <span class="app-brand-text demo text-body fw-bolder">STG</span> -->
                        </div>
                        <!-- /Logo -->
                        <h4 class="mb-3">Bienvenido Usuario</h4>


                        <form id="formAuthentication" class="mb-3" action="index.html">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email-username" placeholder="Ingresa tu correo electrónico" autofocus />
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="password">Contraseña</label>
                                    <a href="auth-forgot-password-basic.html">
                                        <small>¿Olvido su contraseña?</small>
                                    </a>
                                </div>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me" />
                                    <label class="form-check-label" for="remember-me"> Recuerdame </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <a [routerLink]="['/home']">
                                    <button class="btn btn-primary d-grid w-100" type="submit">Iniciar Sesión</button>
                                </a>
                            </div>
                        </form>

                        <p class="text-center">
                            <a [routerLink]="['/register']" routerLinkActive="router-link-active">
                                <span> <hr> Crear una cuenta</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
