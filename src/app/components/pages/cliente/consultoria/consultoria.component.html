<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="layout-wrapper layout-content-navbar">

        <div class="layout-container">

            <!-- <app-menu></app-menu> -->

            <div class="content-wrapper">

                <!-- <app-navbar></app-navbar>  -->

                <div class="container-xxl flex-grow-1 container-p-y animated fadeIn fast">
                    <div class="row">
                        <div class="col-md-4  mb-3" *ngIf="rol2">
                            <div class="card text-center">
                            <!-- <div class="card-header">Featured</div> -->
                            <div class="card-body">
                                <h5 class="card-title">Solicitar Desarrollo</h5>
                                <!-- <p class="card-text">With supporting text below as a natural.</p> -->
                                <a href="javascript:void(0)" class="btn btn-primary"> Ver </a>
                            </div>
                            <!-- <div class="card-footer text-muted">2 days ago</div> -->
                            </div>
                        </div>

                        <div class="col-md-4 mb-3" *ngIf="rol2">
                            <div class="card text-center">
                                <!-- <div class="card-header">Featured</div> -->
                                <div class="card-body">
                                <h5 class="card-title">Solicitar Configuración</h5>
                                <!-- <p class="card-text">With supporting text below as a natural.</p> -->
                                <a href="javascript:void(0)" class="btn btn-primary"> Ver </a>
                                </div>
                                <!-- <div class="card-footer text-muted">2 days ago</div> -->
                            </div>
                        </div>

                        <div class="col-md-4 mb-3" *ngIf="rol2">
                            <div class="card text-center">
                                <!-- <div class="card-header">Featured</div> -->
                                <div class="card-body">
                                <h5 class="card-title">Solicitar Documentación</h5>
                                <!-- <p class="card-text">With supporting text below as a natural.</p> -->
                                <a href="javascript:void(0)" class="btn btn-primary"> Ver </a>
                                </div>
                                <!-- <div class="card-footer text-muted">2 days ago</div> -->
                            </div>
                        </div>

                        <div class="col-md-4 mb-3" *ngIf="rol2">
                            <div class="card text-center">
                                <!-- <div class="card-header">Featured</div> -->
                                <div class="card-body">
                                <h5 class="card-title">Actualizar Desarrollos</h5>
                                <!-- <p class="card-text">With supporting text below as a natural.</p> -->
                                <a href="javascript:void(0)" class="btn btn-primary"> Ver </a>
                                </div>
                                <!-- <div class="card-footer text-muted">2 days ago</div> -->
                            </div>
                        </div>

                        <div class="col-md-4 mb-3" *ngIf="rol2">
                            <div class="card text-center">
                                <!-- <div class="card-header">Featured</div> -->
                                <div class="card-body">
                                <h5 class="card-title">Actualizar Configuración</h5>
                                <!-- <p class="card-text">With supporting text below as a natural.</p> -->
                                <a href="javascript:void(0)" class="btn btn-primary"> Ver </a>
                                </div>
                                <!-- <div class="card-footer text-muted">2 days ago</div> -->
                            </div>
                        </div>

                        <div class="col-md-4 mb-3" *ngIf="rol2">
                            <div class="card text-center">
                                <!-- <div class="card-header">Featured</div> -->
                                <div class="card-body">
                                <h5 class="card-title">Actualizar Documentación</h5>
                                <!-- <p class="card-text">With supporting text below as a natural.</p> -->
                                <a href="javascript:void(0)" class="btn btn-primary"> Ver </a>
                                </div>
                                <!-- <div class="card-footer text-muted">2 days ago</div> -->
                            </div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <div class="card text-center">
                                <!-- <div class="card-header">Featured</div> -->
                                <div class="card-body">
                                <h5 class="card-title">Ver Desarrollos</h5>
                                <!-- <p class="card-text">With supporting text below as a natural.</p> -->
                                <a href="javascript:void(0)" class="btn btn-primary" (click)="openModal(listarDes)"> Ver </a>
                                </div>
                                <!-- <div class="card-footer text-muted">2 days ago</div> -->
                            </div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <div class="card text-center">
                                <!-- <div class="card-header">Featured</div> -->
                                <div class="card-body">
                                <h5 class="card-title">Ver Configuración</h5>
                                <!-- <p class="card-text">With supporting text below as a natural.</p> -->
                                <a href="javascript:void(0)" class="btn btn-primary" (click)="openModal(listarConfig)"> Ver </a>
                                </div>
                                <!-- <div class="card-footer text-muted">2 days ago</div> -->
                            </div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <div class="card text-center">
                                <!-- <div class="card-header">Featured</div> -->
                                <div class="card-body">
                                <h5 class="card-title">Ver Documentación</h5>
                                <!-- <p class="card-text">With supporting text below as a natural.</p> -->
                                <a href="javascript:void(0)" class="btn btn-primary" (click)="openModal(listarDoc)"> Ver </a>
                                </div>
                                <!-- <div class="card-footer text-muted">2 days ago</div> -->
                            </div>
                        </div>

                    </div>    
                </div>    

            </div>

        </div>

    </div>


    <ng-template #listarDes let-modal>

        <div class="modal-header">
            <div class="container">
                <h4 style="text-align: center;" class="modal-tittle">Desarrollos</h4>   
            </div>
            <button type="button" class="btn-close" aria-label="close" (click)="modal.dismiss()"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary" (click)="modal.close()">Guardar</button>
            </div>
        </div>

    </ng-template>

    <ng-template #listarConfig let-modal>

        <div class="modal-header">
            <div class="container">
                <h4 style="text-align: center;" class="modal-tittle">Configuracion</h4>   
            </div>
            <button type="button" class="btn-close" aria-label="close" (click)="modal.dismiss()"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary" (click)="modal.close()">Guardar</button>
            </div>
        </div>

    </ng-template>

    <ng-template #listarDoc let-modal>

        <div class="modal-header">
            <div class="container">
                <h4 style="text-align: center;" class="modal-tittle">Documentación</h4>   
            </div>
            <button type="button" class="btn-close" aria-label="close" (click)="modal.dismiss()"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary" (click)="modal.close()">Guardar</button>
            </div>
        </div>

    </ng-template>


</body>

</html>
