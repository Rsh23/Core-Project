<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="layout-wrapper layout-content-navbar ">

                <div class="container-xxl flex-grow-1 container-p-y animated fadeIn fast">

                            <div class="card mb-4">

                                <div class="card-body">
                                    <div class="demo-vertical-spacing demo-only-element">
                                        <label>Estado:</label>
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-12">

                            <div class="card mb-4">

                                        </div>
                                    </div>

                        </div>

                        <div class="col-md-12">

                            <div class="card mb-4">

                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>

                </div>

            </div>
        </div>

    </div>

</html>
