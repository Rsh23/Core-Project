<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body class="animated fadeIn fast">

    <!-- Content -->

    <div class="container-xxl ">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <!-- Register Card -->
                <div class="card">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center">
                            <img src="../../../assets/img/icons/brands/logo.png" alt="" style="max-width: 150px">
                            <!-- <span class="app-brand-text demo text-body fw-bolder">STG</span> -->
                        </div>
                        <!-- /Logo -->
                        <form [formGroup]="reactiveForm" (ngSubmit)="createNewUser(reactiveForm.value)" class="mb-3" errorTailor>
                            <div class="mb-3">
                                <label class="form-label" name="first_name">Nombre</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre" formControlName="nombres" autofocus />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Ingresa tu correo eletrónico" formControlName="correo" [controlErrorsTpl]="emailError" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo de Usuario</label>
                                <select class="form-select" aria-label="Default select example" formControlName="rol">
                                    <option *ngFor="let rol of roles" [value]="rol.id" > {{ rol.nombre }} </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Organización</label>
                                <select class="form-select" aria-label="Default select example" formControlName="id_organizacion">
                                    <option *ngFor="let org of organizacion" [value]="org.id"> {{ org.nombre }} </option>
                                </select>
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <label class="form-label" for="password">Contraseña</label>
                                <input type="password" id="clave" class="form-control" name="clave" formControlName="clave" />
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <label class="form-label" for="password">Confirmar contraseña</label>
                                <input type="password" appPasswordMatch="clave" class="form-control" formControlName="confClave" name="confClave" [controlErrorsTpl]="passwordMatch"/>

                            </div>
                            <a routerLinkActive="router-link-active">
                                <input class="btn btn-primary d-grid w-100" type="submit" value="Crear Usuario">
                            </a>
                        </form>

                        <!-- <p class="text-center">
                            <button (click)=print()>
                                <span><hr> Imprimir </span>
                            </button>
                        </p> -->

                        <p class="text-center">
                            <a [routerLink]="['/login']" routerLinkActive="router-link-active">
                                <span><hr> Inicia Sesión</span>
                            </a>
                        </p>
                    </div>
                </div>
                <!-- Register Card -->
            </div>
        </div>
    </div>

    <ng-template let-error let-text="text" #emailError>
        <div *ngIf="error">
            El email debe ser valido
        </div>
    </ng-template>

    <ng-template #passwordMatch>
        <div *ngIf="f['confClave'].errors?.['MustMatch']">
            Las contraseñas deben coincidir
        </div>
        <div *ngIf="f['confClave'].errors?.['required']">
            Campo requerido
        </div>
    </ng-template>

</body>

</html>
